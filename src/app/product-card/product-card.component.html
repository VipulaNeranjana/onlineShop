<div class="card" style="width: 19rem; height: 19rem;">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]=product.imageUrl alt="{{product.title}}" style="height: 11rem;">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency: 'USD': true}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
