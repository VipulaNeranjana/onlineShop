<h1>Shopping Cart</h1>

<ng-container *ngIf="cart">
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of cart.items | keyvalue">
                <ng-container *ngIf="$any(cart.value).quantity != 0">
                    <td>{{cart.key }}</td>
                    <td>{{$any(cart.value).quantity}}</td>
                    <td>{{$any(cart.value).product.price * $any(cart.value).quantity | currency: 'USD':true }}</td>
                </ng-container>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{price | currency: 'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
