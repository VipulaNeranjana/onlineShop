<div class="card" style="width: 19rem; height: 19rem;">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]=product.imageUrl alt="{{product.title}}" style="height: 11rem;">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency: 'USD': true}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
      <button *ngIf="getQuantity() === 0 ; else updateQuantity" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button class="btn btn-primary btn-block" style="background-color: rgb(253, 8, 167);">-</button>
          </div>
          <div class="col text-center">
            {{ getQuantity() }} in cart
          </div>
          <div class="col-2">
            <button class="btn btn-primary btn-block" style="background-color: rgb(253, 8, 167);">+</button>
          </div>
        </div>
      </ng-template>
    </div>
</div>
